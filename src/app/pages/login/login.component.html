<div class="container">
  <div class="d-flex justify-content-center h-80">
    <div class="card">
      <div class="card-header ">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <!-- <form> -->
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="usuario" [(ngModel)]="user.username" name="user">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="contraseÃ±a" [(ngModel)]="user.password"> 
          </div>
          <div class="form-group">
            <input type="submit" value="Iniciar sesion" class="btn float-right login_btn" style="width: 130px" (click)="login()">
          </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>
